<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WikIMDb Settings</title>
<link rel="stylesheet" href="popup.css">
</head>
<body>

<h3>API Configuration</h3>

<label for="tmdbKey">TMDB API Token:</label>
<div class="input-group">
  <input type="text" id="tmdbKey" placeholder="Enter TMDB API read access token">
  <a href="https://www.themoviedb.org/settings/api" target="_blank" class="api-link">Get API Key</a>
</div>

<h3>Content Types</h3>
<p class="description">Select which content types to display ratings for:</p>

<div class="content-types">
  <label class="checkbox-label">
    <input type="checkbox" id="showMovies" checked>
    <span>Movies</span>
  </label>
  <label class="checkbox-label">
    <input type="checkbox" id="showTV" checked>
    <span>TV Shows</span>
  </label>
  <label class="checkbox-label">
    <input type="checkbox" id="showSeasons">
    <span>TV Seasons</span>
  </label>
  <label class="checkbox-label">
    <input type="checkbox" id="showEpisodes">
    <span>TV Episodes</span>
  </label>
  <label class="checkbox-label">
    <input type="checkbox" id="showPeople">
    <span>People</span>
  </label>
</div>

<button id="save">Save</button>
<div id="status"></div>

<script src="popup.js"></script>
</body>
</html>
