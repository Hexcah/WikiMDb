<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WikIMDb Settings</title>
<link rel="stylesheet" href="popup.css">
</head>
<body>

<h3>Data Provider</h3>

<div class="provider-toggle">
  <label class="toggle-option">
    <input type="radio" name="provider" value="tmdb">
    <span>TMDB (recommended)</span>
  </label>
  <label class="toggle-option">
    <input type="radio" name="provider" value="omdb">
    <span>OMDb (IMDb)</span>
  </label>
</div>

<label for="tmdbKey">TMDB API Token:</label>
<div class="input-group">
  <input type="text" id="tmdbKey" placeholder="Enter tmdb API read access token">
  <a href="https://www.themoviedb.org/settings/api" target="_blank" class="api-link">Get API Key</a>
</div>

<label for="omdbKey">OMDb API Key:</label>
<div class="input-group">
  <input type="text" id="omdbKey" placeholder="Enter OMDb API Key">
  <a href="https://www.omdbapi.com/apikey.aspx" target="_blank" class="api-link">Get API Key</a>
</div>

<button id="save">Save</button>
<div id="status"></div>

<script src="popup.js"></script>
</body>
</html>
